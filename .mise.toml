[tasks.setup-git-hooks]
description = "Install git pre-commit hook (idempotent)"
run = '''
echo "ðŸª Checking git pre-commit hook setup..."
if [ -f .git/hooks/pre-commit ] && grep -q "mise run pre-commit" .git/hooks/pre-commit; then
  echo "âœ… Pre-commit hook already installed"
else
  echo "ðŸ“ Installing pre-commit hook..."
  mkdir -p .git/hooks
  cat > .git/hooks/pre-commit << 'EOF'
#!/bin/sh
# Pre-commit hook managed by mise
mise run pre-commit
EOF
  chmod +x .git/hooks/pre-commit
  echo "âœ… Git pre-commit hook installed! Use mise run pre-commit-with-tests for thorough checks."
fi
'''

