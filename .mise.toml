run = [
  "echo 'ðŸ” Running pre-commit checks...'",
  "deno task fmt:check",
  "deno lint src/",
  "deno task check",
  "echo 'âœ… All pre-commit checks passed!'",
]

[tasks.pre-commit-with-tests]
description = "Pre-commit checks including tests (slower but thorough)"
run = [
  "echo 'ðŸ” Running comprehensive pre-commit checks...'",
  "deno task fmt:check",
  "deno lint src/",
  "deno task check",
  "deno task test",
  "echo 'âœ… All pre-commit checks and tests passed!'",
]

[tasks.format]
description = "Format all code"
